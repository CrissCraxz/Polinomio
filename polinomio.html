<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Raices de una Ecuaci贸n 2 Grado</title>
<style>
body{width:100%;text-align:center;}
#form-calc{margin:100px auto 100px auto;}
#resultado{margin-top:50px;}
label{display:block;}
input[type="button"]{margin-top:20px;}
</style>
<script>
function calc2grad(a,b,c){
discriminante=Math.pow(b,2)-4*a*c;
  if(discriminante<0){
    document.getElementById("info").innerHTML="No tiene soluciones [dis<0]"
  }else if(discriminante==0){
    document.getElementById("info").innerHTML="Tiene una sola soluci贸n [dis==0]"
    document.getElementById("x1").value=parseFloat((-b)/(2*a));
  }else{
    document.getElementById("info").innerHTML="Tiene dos soluci贸n [dis>0]"
    document.getElementById("x1").value=parseFloat(((-b)+Math.sqrt(discriminante))/(2*a));
    document.getElementById("x2").value=parseFloat(((-b)-Math.sqrt(discriminante))/(2*a));
  }
}
window.onload = function(){
var but = document.getElementById("calc");
but.addEventListener('click',function(){
    var a=parseFloat(document.getElementById("a").value);
    var b=parseFloat(document.getElementById("b").value);
    var c=parseFloat(document.getElementById("c").value);
    calc2grad(a,b,c);
},false);
}
</script>
</head>

<body style="  background-color: blanchedalmond;">
<div id="form-calc">
<h2 style="font-family: Homer Simpson UI">Raices de una Ecuaci贸n 2 Grado</h2>
<img src="formula.png"   width="380"
height="140">
<label for="a" style="font: oblique bold 120% cursive;" >Ingrese a:</label>
<input type="number" id="a" />
<label for="b"  style="font: oblique bold 120% cursive;">Ingrese b:</label>
<input type="number" id="b"/>
<label for="c"  style="font: oblique bold 120% cursive;">Ingrese c:</label>
<input type="number" id="c"/>
<br />
<input type="button" style="background-color: white;
color: black;
border: 2px solid #000000; border-radius: 8px; font-size: 20px;" id="calc" value="Calcular"/>

<div id="resultado">
<h2>Resultados</h2>
<p id="info"></p>
<label style="font: oblique bold 120% cursive;">x1</label>
<input type="number" id="x1"/>
<label style="font: oblique bold 120% cursive;">x2</label>
<input type="number" id="x2"/>

</div>
</div>
</body>
</html>
